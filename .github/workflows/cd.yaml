name: Continuous Deployment

on:
  workflow_run:
    workflows: ["Continuous Integration"]
    branches: [master]
    types:
      - completed

env:
  S3_BUCKET_NAME: lambda-archive-g1t1
  CSV_PROCESSOR_LAMBDA_NAME: file-upload
  STEPFUNCTION_TRIGGER_LAMBDA_NAME: stepfunction-trigger

jobs:
  deploy:
    runs-on: ubuntu-latest
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.9"

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ap-southeast-1

      - name: Build
        run: |
          pwd
          echo "Go into code and create package..."
          cd code
          mkdir package
          pip install --target ./package -r requirements_dev.txt
          echo "Create build folder..."
          rm -rf ../build
          mkdir ../build
          echo "Zip package directory..."
          cd package
          zip -r ../../build/csv_processor-${{ github.run_id }}.zip .
          zip -r ../../build/stepfunction_trigger-${{ github.run_id }}.zip .
          echo "Add csv_processor.py into zip package..."
          cd ..
          zip -g ../build/csv_processor-${{ github.run_id }}.zip csv_processor.py
          echo "Add stepfunction_trigger.py into zip package..."
          zip -g ../../build/stepfunction_trigger-${{ github.run_id }}.zip stepfunction_trigger.py
          echo "Return to root folder..."
          cd ..

      - name: Upload to S3
        run: |
          aws s3 cp build/csv_processor-${{ github.run_id }}.zip s3://${{ env.S3_BUCKET_NAME }}/csv_processor/${{ github.run_id }}.zip
          aws s3 cp build/stepfunction_trigger-${{ github.run_id }}.zip s3://${{ env.S3_BUCKET_NAME }}/stepfunction_trigger/${{ github.run_id }}.zip

      - name: Update lambda function code
        run: |
          aws lambda update-function-code --function-name ${{ env.CSV_PROCESSOR_LAMBDA_NAME }} --s3-bucket ${{ env.S3_BUCKET_NAME }} --s3-key csv_processor/${{ github.run_id }}.zip
          aws lambda update-function-code --function-name ${{ env.STEPFUNCTION_TRIGGER_LAMBDA_NAME }} --s3-bucket ${{ env.S3_BUCKET_NAME }} --s3-key stepfunction_trigger/${{ github.run_id }}.zip

      - name: Sleep for 5 seconds
        run: sleep 5s
        shell: bash

      - name: Release lambda function version
        run: |
          aws lambda publish-version --function-name ${{ env.CSV_PROCESSOR_LAMBDA_NAME }} --description ${{ github.run_id }}
          aws lambda publish-version --function-name ${{ env.STEPFUNCTION_TRIGGER_LAMBDA_NAME }} --description ${{ github.run_id }}
